<!-- templates/admin/admin_dashboard.html -->
{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<style>.admin-panel {padding: 4rem 0;} .stat-card{background:white;border:1px solid var(--border);border-radius:15px;text-align:center;padding:1.5rem;} html[data-theme='dark'] .stat-card{background:#34495e;}</style>
<div class="container admin-panel">
    <h1>Admin Control Panel</h1>
    <div style="display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; margin-top:2rem;">
        <div class="stat-card"><h2>{{stats.total_users}}</h2><p>Total Users</p></div>
        <a href="{{url_for('manage_polls')}}" style="text-decoration:none;color:inherit;"><div class="stat-card"><h2>{{stats.pending_polls}}</h2><p>Pending Polls</p></div></a>
        <a href="{{url_for('manage_deletions')}}" style="text-decoration:none;color:inherit;"><div class="stat-card"><h2>{{stats.deletion_requests}}</h2><p>Deletion Requests</p></div></a>
    </div>
</div>
{% endblock %}
