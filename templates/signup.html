<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block title %}Sign Up - {{ super() }}{% endblock %}
{% block content %}
<div style="display:flex; align-items:center; justify-content:center; padding: 4rem 1.5rem;">
    <div class="card" style="max-width: 550px; width: 100%;">
        <h1 style="text-align:center; margin-bottom: 2rem;">Create Your Account</h1>
        <form method="POST" action="{{ url_for('signup') }}">
            <div style="display:flex; gap:1rem; flex-wrap:wrap;">
                <div class="form-group" style="flex:1; min-width:200px;"><label for="first_name">First Name</label><input type="text" name="first_name" required></div>
                <div class="form-group" style="flex:1; min-width:200px;"><label for="last_name">Last Name</label><input type="text" name="last_name" required></div>
            </div>
            <div class="form-group"><label>Email Address</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Voter ID</label><input type="text" name="voter_id" required></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" minlength="8" required></div>
            <button type="submit" class="btn-primary" style="width:100%;">Sign Up</button>
            <p style="text-align:center; margin-top:1.5rem;">Already have an account? <a href="{{url_for('login')}}">Log In</a></p>
        </form>
    </div>
</div>
{% endblock %}
