<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Log In - {{ super() }}{% endblock %}
{% block content %}
<div style="display:flex; align-items:center; justify-content:center; padding: 4rem 1.5rem;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <h1 style="text-align:center; margin-bottom: 2rem;">Welcome Back</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="identifier">Email Address</label>
                <input type="email" name="identifier" id="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width:100%;">Log In</button>
            <p style="text-align:center; margin-top:1.5rem;">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
        </form>
    </div>
</div>
{% endblock %}
